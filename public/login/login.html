<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../bootstrap/bootstrap.css">
	<link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <title>Colsubastas - Login</title>
</head>
<body>
	<header class="container">
        <ul>
            <li><img id="logoCabecera" src="logoColsubastas.jpeg" alt="Logo Colsubastas"> </li><!-- logo de colsubastas -->
            <li><p id="tituloEmpresa"> Colsubastas</p></li>
            <li><input type="search" name="busqueda" id="busqueda" placeholder="buscador..."></li>
            <li><input type="image" title="buscar" id="btnBusqueda" src="lupa.png"></li>
            <li><a href="#" id="iniciarSesion">Iniciar Sesion</a></li>
        </ul>
    </header>

	<div class="login">
		<div class="celda-login">
			<div class="titulo">
				<h1>!Bienvenido de Vuelta¡</h1>
			</div>

			<div class="formulario-login">
				<div class="grupo-opciones">
				<input type="email" class="login-contraseña" value="" placeholder="correo electronico" id="correo">
				<label class="login-contraseña-icon fui-user" for="login-name"></label>
				</div>

				<div class="grupo-opciones">
				<input type="password" class="login-contraseña" value="" placeholder="contraseña" id="password">
				<label class="login-contraseña-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" href="#">Iniciar Sesion</a>
				<a class="login-link" href="#">has olvidado tu contraseña?</a>
				<div class="registro-login">
					<h1>¿Usuario Nuevo?</h1>
					<a class="btnCrea" href="#">crea tu cuenta gratis</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
